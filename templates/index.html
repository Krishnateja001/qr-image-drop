<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Share Files</title>
</head>
<body>
    <button onclick="window.location.reload();">Refresh</button>

    <h1>Welcome, hit refresh to view the uploaded images!</h1>

    <!-- Reset Session Button -->
    <form action="/reset" method="get">
      <button type="submit">Reset Session</button>
    </form>

    <p>Scan the QR code to upload:</p>

    <img src="data:image/png;base64,{{ qr_code_data }}" alt="QR Code">

    <h3>Qr Code URL (Testing only): <a target="_blank" href="{{ qr_code_url }}">here.</a></h3>

    <h2>Uploaded Files:</h2>
    {% for file_url in uploaded_files_urls %}
        <img src="{{ file_url }}" alt="Uploaded File" style="max-width: 100%;">
    {% else %}
        <p>No files uploaded yet.</p>
    {% endfor %}
    <br>

</body>
</html>
